<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <style>
      .display{
        visibility: hidden;

      }
      .open-display{
        visibility: visible;
      }
      

    </style>
    <div
    class="flex justify-center items-center flex-row font-sans bg-no-repeat bg-cover bg-center sm:max-h-md md:max-h-lg lg:max-h-2xl bg-fixed"
    style="background-image: url(./background.jpg)"
    >
    <div class="display flex items-center justify-center z-10 absolute bg-white w-1/4 rounded-md py-10">
      <div>
          <div class="flex flex-col items-center space-y-2 ">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-28 w-28" fill="none" viewBox="0 0 24 24" stroke="#43A047" stroke-width="2">
              <circle cx="12" cy="12" r="9" stroke="#43A047" fill="none" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4" stroke="#43A047" />
          </svg>
          
              <h1 class="text-4xl font-bold">Thank You !</h1>
              <p>Your plan is being Verified!</p>
              <a onclick="confirm()"
                  class="inline-flex items-center rounded border border-indigo-600 bg-green-600 px-4 py-2 text-white hover:bg-green-700 focus:outline-none focus:ring gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white"  viewBox="0 0 24 24" stroke="white" stroke-width="2">
                    <circle cx="12" cy="12" r="9" stroke="white" fill="none" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4" stroke="white" />
                </svg>
                  <span class=" text-sm font-medium cursor-pointer"> confirm </span>
              </a>
          </div>
      </div>
  </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Basic Plan -->
        <div
          class="bg-white p-6 rounded-lg glass-card m-4 w-80 h-80 hover:shadow-xl text-gray-100 bg-white/20 backdrop-blur-md border border-white/30 shadow-lg flex flex-col items-center justify-between"
        >
          <h2 class="text-xl font-semibold mb-4 text-gray-100 text-center">
            Basic Plan
          </h2>
          <p class="text-4xl font-bold mb-6 text-gray-100 text-center">$19</p>
          <ul class="mb-6 text-white/80 flex flex-col">
            <li class="mb-2">✔ 10GB Storage</li>
            <li class="mb-2">✔ 1 Domain</li>
            <li class="mb-2">✔ Email Support</li>
          </ul>
          <!-- slide button -->
          <button
            class="btn px-8 py-4 text-xs uppercase tracking-wider font-medium text-black bg-gray-100 border-0 rounded-full shadow-lg transition-all duration-300 ease-in-out cursor-pointer outline-none hover:shadow-xl hover:-translate-y-2 active:translate-y-0.5" 
          onclick="submit()">
            Choose Plan
          </button>
          <div class="display hidden"></div>

        </div>

        <!-- Standard Plan -->
        <div
          class="bg-white p-6 rounded-lg glass-card m-4 w-80 h-80 text-white bg-white/20 backdrop-blur-md border border-white/30 shadow-lg flex flex-col items-center justify-between transition-colors duration-300 hover:shadow-xl"
        >
          <h2 class="text-xl font-semibold text-gray-100 mb-4">
            Standard Plan
          </h2>
          <p class="text-4xl font-bold text-gray-100 mb-6">$49</p>
          <ul class="mb-6 text-gray-100">
            <li class="mb-2">✔ 50GB Storage</li>
            <li class="mb-2">✔ 5 Domains</li>
            <li class="mb-2">✔ Priority Support</li>
          </ul>
          <button
            class="btn px-8 py-4 text-xs uppercase tracking-wider font-medium text-black bg-gray-100 border-0 rounded-full shadow-lg transition-all duration-300 ease-in-out cursor-pointer outline-none hover:shadow-xl hover:-translate-y-2 active:translate-y-0.5"
           onclick="submit()">
            Choose Plan
          </button>
          
        </div>
        
        
        <!-- Premium Plan -->
        <div
          class=" bg-white p-6 rounded-lg glass-card m-4 w-80 h-80 text-white hover:shadow-xl bg-white/20 backdrop-blur-md border border-white/30 shadow-lg flex flex-col items-center justify-between"
        >
          <h2 class="text-xl font-semibold text-white/80 mb-4">Premium Plan</h2>
          <p class="text-4xl font-bold text-white/80 mb-6">$99</p>
          <ul class="mb-6 text-white/80">
            <li class="mb-2">✔ Unlimited Storage</li>
            <li class="mb-2">✔ Unlimited Domains</li>
            <li class="mb-2">✔ 24/7 Support</li>
          </ul>
          <button
            class="btn px-8 py-4 text-xs uppercase tracking-wider font-medium text-black bg-gray-100 border-0 rounded-full shadow-lg transition-all duration-300 ease-in-out cursor-pointer outline-none hover:shadow-xl hover:-translate-y-2 active:translate-y-0.5"
          onclick="submit()">
            Choose Plan
          </button>
          <div class="display hidden"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="Script.js"></script>
</html>
